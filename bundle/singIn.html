<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverXGroup Sing In</title>
    <link rel="stylesheet" href="../styles/css/style.css">
<script defer src="index.bundle.js"></script><script defer src="article.bundle.js"></script><script defer src="createArticle.bundle.js"></script><script defer src="singIn.bundle.js"></script></head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../img/logo.svg" alt="logo">
            </div>
        </div>
    </header>
    <main class="main main_singin">
        <div class="sing_ing_wrapper">
            <h2>Welcome to course</h2>
            <div class="sing_in_btn">
                <img src="../img/google.svg" alt="google ico">
                <span>Sign In with Google</span>
            </div>
            <div class="privacy_policy">
                <input type="checkbox">
                <span>You agree to our Terms of Use and Privacy Policy</span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer_wrapper">
                <div class="copyright">2021 Â© LeverX, Int. All Rights Reserved.</div>
                <div class="links">
                    <div class="social">
                        <a href="https://www.facebook.com/" target="_blank" rel="noreferrer noopener">
                            <img src="../img/facebook_ico.png" alt="facebook link">
                        </a>
                        <a href="https://www.instagram.com" target="_blank" rel="noreferrer noopener">
                            <img src="../img/instagram_ico.png" alt="insta link">
                        </a>
                        <a href="https://web.telegram.org" target="_blank" rel="noreferrer noopener">
                            <img src="../img/telegram_ico.png" alt="tg link">
                        </a>
                    </div>
                    <div class="tech_support">
                        <a href="https://angular24.ru/" target="_blank" rel="noreferrer noopener">Support</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="../scripts/singIn.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
</body>

</html>
